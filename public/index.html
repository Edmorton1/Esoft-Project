<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <base href="/">
</head>
<body>
  <div id="root"></div>
  
  <script>
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
      document.body.classList.add(theme);
    }
  </script>

</body>
</html>
